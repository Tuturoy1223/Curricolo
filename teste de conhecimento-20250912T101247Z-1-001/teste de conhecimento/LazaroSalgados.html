<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lázaro Salgados</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f4ef;
            color: #3e2723;
            text-align: center;
        }
        header {
            background-color: #4e342e;
            padding: 15px;
        }
        header img {
            max-height: 100px;
        }
        h1 {
            margin: 10px 0;
            color: #fff;
        }
        section {
            padding: 40px 20px;
        }
        section img {
            max-width: 80%;
            height: auto;
            margin: 20px 0;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
        }
        footer {
            background-color: #4e342e;
            color: white;
            padding: 20px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <header>
        <img src="imagem/3.png" alt="Logo Lázaro Salgados">
        <h1>Lázaro Salgados</h1>
    </header>

    <section>
        <h2>Nosso Cardápio</h2>
        <img src="imagem/Cartaz A4 Cardápio de Encomendas Salgados Doces elegante.png" alt="Cardápio Lázaro" width="30%">
    </section>

    <section>
        <h2>Faça Seu Pedido</h2>
        <img src="imagem/Pedido.png" alt="Pedido Lázaro Salgados" width="30%">
    </section>

    <section>
        <h2>Entre em Contato</h2>
        <img src="imagem/Contato.png" alt="Contato Lázaro Salgados" width="30%">
    </section>

    <section>
        <h2>Sobre Nós</h2>
        <img src="imagem/Sobre nos.png" alt="Sobre Nós Lázaro Salgados"width="30%">
    </section>

    <footer>
        <p>&copy; 2025 Lázaro Salgados - Todos os direitos reservados</p>
    </footer>
</body>
</html>
